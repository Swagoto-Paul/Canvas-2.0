<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tool">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tools" id="rectangle">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tools" id="circle">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tools" id="triangle">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tools" id="brush">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tools" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="row color">
                <label class="title">Colours</label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="cpicker" value="#4A98F7">
                    </li>
                </ul>
            </div>

            <div class="buttons">
                <button class="buttons clear">Clear Canvas</button>
                <button class="buttons save">Save As IMG</button>
            </div>
        </section>
        <section class="board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
